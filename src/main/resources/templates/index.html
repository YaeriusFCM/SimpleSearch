<div th:fragment="content">
    <form method="get" action="/search">
    <div class="row text-center mt-5 pt-5">
        <h3 class="col-12">Movie Search</h3>
        
        <div class="d-none d-md-block col-3"></div>
        <div class="col-12 col-md-6 input-group my-5">
            
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" type="text" id="query" name="query" value="" placeholder="enter actor's name" />
            <div class="input-group-append">
                <button class="btn btn-dark" type="submit">Search</button>
            </div>
        </div>
        <div class="d-none d-md-block col-3"></div>
        
        <div class="col-12 text-center">
            <a class="btn btn-info" href="/info"><i class="fas fa-running"></i> Go to info page</a>
        </div>
    </div>
    </form>
</div>
